<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">

function exponent(exp) {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, exp);

}

function sin() {

var num = document.getElementById("n1");

num.value = Math.sin(num.value, 3);

}

</script>

</head>

<body>

Number:

<input type="text" id="n1"><p>

<button onclick="exponent(3)"> x^3 </button>
<button onclick="exponent(4)"> x^4 </button>
<button onclick="sin()"> seno </button>

</body>

</html>
